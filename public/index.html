<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>WebRTC</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<script>
(function($) {
    $.fn.invisible = function() {
        return this.each(function() {
            $(this).css("display", "none");
        });
    };
    $.fn.visible = function() {
        return this.each(function() {
            $(this).css("visibility", "visible");
        });
    };
}(jQuery));

$(document).ready(function(){
   var player;
var allListElements=[];
var prev=0;

  $(".fixedButton").click(function(){
    $.get("/api/getData/mnsf", function(data, status){
      for(var i=0;i<prev;i++){
        allListElements[i].remove();
      }       
      // $('#2').html(data.articleList).invisible();
      $('#2').html(data.articleList);
      allListElements = $( ".cb-lv-main" );
      prev=allListElements.length;
      $('#mnsf').html(allListElements);
    });
  });
///////////////////////////////////////////////////////
    $(".biosope").click(function(){
    $.get("/api/getData/2", function(data, status){
       $('#biosope').html(data.articleList);

    });
  });
///////////////////////////////////////////////////////
    $(".batbc").click(function(){
    $.get("/api/getData/batbc", function(data, status){
       $('#batbc').html(data.articleList);

    });
  });
///////////////////////////////////////////////////////
    $(".kq").click(function(){
    $.get("/api/getData/kq", function(data, status){
       $('#kq').html(data.articleList);

    });
  });      

});
</script>
<body>
<button class="fixedButton">MNSF</button>
<button class="batbc">BATBC</button>
<button class="kq">K_Q</button>
<button class="biosope">Bioscope</button>
<p id="1"></p>
<p id="2"></p>
<p id="mnsf"></p>
<p id="batbc"></p>
<p id="kq"></p>
<p id="biosope"></p>

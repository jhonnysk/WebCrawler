<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>WebRTC</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<script>
(function($) {
    $.fn.invisible = function() {
        return this.each(function() {
            $(this).css("display", "none");
        });
    };
    $.fn.visible = function() {
        return this.each(function() {
            $(this).css("visibility", "visible");
        });
    };
}(jQuery));

$(document).ready(function(){
var allListElements=[];
var prev=0;

  $("button").click(function(){
    $.get("/api/getData", function(data, status){
      for(var i=0;i<prev;i++){
        allListElements[i].remove();
      }       
      $('#2').html(data.articleList).invisible();
      allListElements = $( ".cb-lv-main" );
      prev=allListElements.length;
      $('#3').html(allListElements);
    });
  });
});
</script>
<body>
<button class="fixedButton" >Send an HTTP GET request to a page and get the result back</button>
<p id="1"></p>
<p id="2"></p>
<p id="3"></p>
